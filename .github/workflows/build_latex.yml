name: Build and Relase papers

on: 
  push:
    paths:
      - '**/relazione/*.tex'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Compile e5 Latex document
        uses: dante-ev/latex-action@master
        with:
          root_file: esperienza_5_2021_03_05.tex
          working_directory: esperienza_5__Legge_Hooke/relazione/
      - name: Compile e6 Latex document
        uses: dante-ev/latex-action@master
        with:
          root_file: esperienza_6_2021_03_21.tex
          working_directory: esperienza_6__Kater/relazione/
      - name: Relase latests papers
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            esperienza_5__Legge_Hooke/relazione/esperienza_5_2021_03_05.pdf
            esperienza_6__Kater/relazione/esperienza_6_2021_03_21.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
