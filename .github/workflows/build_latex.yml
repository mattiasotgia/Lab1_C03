name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile e5 Latex document
        uses: dante-ev/latex-action@master
        with:
          root_file: esperienza_5_2021_03_05.tex
          working_directory: esperienza_5__Legge_Hooke/relazione/
      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: esperienza_5__Legge_Hooke/relazione/esperienza_5_2021_03_05.pdf
